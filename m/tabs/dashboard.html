<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>Dashboard</title>

  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="../../assets/css/stylesheet.css">
</head>
<body>
<div id="main-container">
  <!-- <h1>Dashboard</h1> -->
  <div id="dashboard-header">
    <img id="profileIcon" src="../../assets/img/icons/profile.png" height="17px" width="17px">
    <span class="header-item">Luis&nbsp;&nbsp;</span>
    <img src="../../assets/img/icons/basket.png" height="24px" width="34px">
  </div>

  <div class="session-title">
      Currency Accounts (2)
  </div>

  <div class="ccy-accs-masks">
    <div class="mask">
      <div class="upper-line">
        <img src="../../assets/img/flags/EUR.png" height="24px" width="24px">
        <span class="ccyNameOnCcyAccCard">&nbsp;€0.00</span>
      </div>
    </div>

    &nbsp;&nbsp;&nbsp;&nbsp;

    <div class="mask">
      <div class="upper-line">
        <img src="../../assets/img/flags/GBP.png" height="24px" width="24px">
        <span class="ccyNameOnCcyAccCard">&nbsp;£0.00</span>
      </div>
    </div>

    &nbsp;&nbsp;&nbsp;&nbsp;

    <div class="mask">
      <div class="upper-line">
        <img src="../../assets/img/flags/USD.png" height="24px" width="24px">
        <span class="ccyNameOnCcyAccCard">&nbsp;$0.00</span>
      </div>
    </div>
  </div>

  <div class="session-title">
      You have 3 items in your basket
  </div>

  <div class="white-button">
    <div class="white-button-text">
      VIEW BASKET
    </div>
  </div>

  <div class="session-title">
      Processing (1)
  </div>

  <div class="mask" id="processing-card">
    <div class="upper-line" id="processing-card-line">
      <span class="ccyNameOnCcyAccCard">Deposit/Convert</span>
    </div>
    <div class="upper-line" id="processing-card-line">
      <img src="../../assets/img/flags/GBP.png" height="24px" width="24px">
      <span class="ccyNameOnCcyAccCard">&nbsp;£100.00</span>
    </div>
  </div>

  <div class="session-title">
      Completed (0)
  </div>

  <div class="session-title">
      Favorites
  </div>

  <div class="mask" id="favoriteCcys">
    <div id="currenciesList">
      <div class="favCcys">
        <img src="../../assets/img/flags/GBP.png" height="24px" width="24px">
        <span class="currencyNames">&nbsp;GBP&nbsp;</span>
        <span class="exchangeRates" id="gbp-usd">-.----</span>
        <span class="currencyNames">&nbsp;USD&nbsp;</span>
        <img src="../../assets/img/flags/USD.png" height="24px" width="24px">
      </div>

      <div class="favCcys">
        <img src="../../assets/img/flags/EUR.png" height="24px" width="24px">
        <span class="currencyNames">&nbsp;EUR&nbsp;</span>
        <span class="exchangeRates" id="eur-gbp">-.----</span>
        <span class="currencyNames">&nbsp;GBP&nbsp;</span>
        <img src="../../assets/img/flags/GBP.png" height="24px" width="24px">
      </div>

      <div class="favCcys">
        <img src="../../assets/img/flags/USD.png" height="24px" width="24px">
        <span class="currencyNames">&nbsp;USD&nbsp;</span>
        <span class="exchangeRates" id="usd-eur">-.----</span>
        <span class="currencyNames">&nbsp;EUR&nbsp;</span>
        <img src="../../assets/img/flags/EUR.png" height="24px" width="24px">
      </div>

      <a onclick="goToServicesButtonClicked()">
      <div class="RoundedButton">
        <div class="RoundedButtonText">SEE ALL RATES</div>
      </div>
      </a>
    </div>
  </div>
</div>

  <!-- Bootstrap-related libraries -->
  <script src="../../vendors/js/jquery-3.3.1.slim.min.js"></script>
  <script src="../../vendors/js/popper.min.js"></script>
  <script src="../../vendors/js/bootstrap.min.js"></script>

  <script type="application/javascript" src="../../assets/js/dashboard.js"></script>
</body>
</html>
