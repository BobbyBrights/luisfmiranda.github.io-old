<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>Create Account</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="../../assets/css/stylesheet.css">
</head>
<body>
  <div id="register-form-wrapper">
    <h1>Create account</h1>

    <form class="form-signin">
        <div class="form-group">
          <label for="name">First and last name</label>
          <input type="name" formControlName="name" id="name" class="form-control" placeholder="First and last name" oninput="handleInput()"/>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" formControlName="email" id="email" class="form-control" placeholder="Email" oninput="handleInput()"/>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" id="password" class="form-control" placeholder="Password" oninput="handleInput()"/>
        </div>
    </form>

    <p id="t-and-c-warning">
      By continuing you accept our <a><span id="terms-of-use-link">Terms of Use</span></a>.
    </p>
  </div>

  <!-- Bootstrap-related libraries -->
  <script src="../../vendors/js/jquery-3.3.1.slim.min.js"></script>
  <script src="../../vendors/js/popper.min.js"></script>
  <script src="../../vendors/js/bootstrap.min.js"></script>

  <script type="application/javascript" src="../../assets/js/userInfo.js"></script>
  <script type="application/javascript" src="../../assets/js/createAccount.js"></script>
</body>
</html>
