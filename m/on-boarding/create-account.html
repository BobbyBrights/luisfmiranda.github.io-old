<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>Create Account</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="../../assets/css/stylesheet.css">
</head>
<body>
  <div id="main-container">
    <h1>Create Qu Money Account</h1>

    <form>
      <div class="form-group">
        <label for="name" class="fieldLabel">First and Last Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your first and last name" oninput="handleInput()">
      </div>
      <div class="form-group">
        <label for="email" class="fieldLabel">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" oninput="handleInput()">
      </div>
      <div class="form-group">
        <label for="password" class="fieldLabel">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" oninput="handleInput()">
      </div>
    </form>
  </div>

  <!-- Bootstrap-related libraries -->
  <script src="../../vendors/js/jquery-3.3.1.slim.min.js"></script>
  <script src="../../vendors/js/popper.min.js"></script>
  <script src="../../vendors/js/bootstrap.min.js"></script>

  <script type="application/javascript" src="../../assets/js/userInfo.js"></script>
  <script type="application/javascript" src="../../assets/js/createAccount.js"></script>
</body>
</html>
